<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <input type="text" value="" id="num1"><br>
  <input type="text" value="" id="star"><br>

  <input type="button" value="단 계산" id="calc"> <br>


  <br>

  <span id="resultArea"></span>

</body>

<script>
  $("#calc").click(function() {

    let num1 = $("#num1").val();
    let star = $("#star").val();
    let result = num1 + star
    $("#resultArea").html("");

    for (let i = 1; i <=star; i++) {
      let star1 = ""
      result = num1 + star1
      for (let j = 1; j <= i; j++) {
        star1 += "*";


      }
      $("#resultArea").append(`${num1} x ${star1} = ${result}<br>`);
      console.log(num1 + " X " + i + " = " + result);
    }




  });
</script>

</html>

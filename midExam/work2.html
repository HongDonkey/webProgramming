<script>
  $("#calc").click(function() {


    let check1 = $('input[name="group1"]:checked').val();
    let check2 = $('input[name="group2"]:checked').val();
    let check3 = $('input[name="group3"]:checked').val();

    let checkList = []
    checkList[0] = check1
    checkList[1] = check2
    checkList[2] = check3

    // console.log(checkList); // 삽입 디버깅

    for (let i = 0; i < checkList.length - 1; i++) {
      for (let j = i + 1; j < checkList.length; j++) {
        if (checkList[i] <= checkList[j]) {
          let temp = checkList[i]
          checkList[i] = checkList[j]
          checkList[j] = temp;
        }


      }
    }
    // console.log(checkList); // 정렬 디버깅

    console.log(Math.pow(checkList[0], checkList[checkList.length - 1]));



  });

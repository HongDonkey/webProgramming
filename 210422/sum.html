<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  1번<br>
  가중치 : 0<input type="radio" name="num1">
  1<input type="radio" name="num1">
  2<input type="radio" name="num1">
  3<input type="radio" name="num1">
  4<input type="radio" name="num1"><br>
  <input type="text" value="" id="num1"><br>

  2번<br>
  가중치 : 0<input type="radio" name="num2">
  1<input type="radio" name="num2">
  2<input type="radio" name="num2">
  3<input type="radio" name="num2">
  4<input type="radio" name="num2"><br>
  <input type="text" value="" id="num2"><br>

  3번<br>
  가중치 : 0<input type="radio" name="num3">
  1<input type="radio" name="num3">
  2<input type="radio" name="num3">
  3<input type="radio" name="num3">
  4<input type="radio" name="num3"><br>
  <input type="text" value="" id="num3"><br>

  <span id="resultArea"></span><br>
  <input type="button" value="계산" id="calc"><br>





</body>

<script>
  $("#calc").click(function() {

    let sum1 = $("#num1").val();
    let sum2 = $("#num2").val();
    let sum3 = $("#num3").val();
    let result = 0;
    $("#resultArea").html("");
    for (let i = 0; i < $('input[name="num1"]').length; i++) {
      for (let j = 0; j < $('input[name="num2"]').length; j++) {
        for (let k = 0; k < $('input[name="num3"]').length; k++) {
          if ($('input[name="num1"]')[i].checked && $('input[name="num2"]')[j].checked && $('input[name="num3"]')[k].checked) {
            result = (i * sum1) + (j * sum2) + (k * sum3)
            console.log((i * sum1) + (j * sum2) + (k * sum3));
            $("#resultArea").append(`${i} x ${sum1} + ${j} x ${sum2} + ${k} x ${sum3} = ${result}<br>`);
          }

        }
      }
    }

  })

  // console.log($('input[name="num"]')[0].checked);
</script>

</html>

<script>
  console.log(Math.floor(Math.random() * 45));
  //Math.random() 함수는 0~1 사이에 무작위 난수를 지정
  //따라서 원하는 최대값을 구하고자 할때는 * 기호를 사용 ex) Math.random() * 최대값
  // 최소값 구하는 공식 - (Math.random()*(최대값-최소값))+최소값

  //참고링크
  //https://dasima.xyz/%EC%9E%90%EB%B0%94%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8-math-random-%EB%B2%94%EC%9C%84-%EC%9E%90%EB%A6%BF%EC%88%98/
  //Math.floor()는 소수점 제거

  arr = []
  for (let i = 0; i < 6; i++) {
    let number = Math.floor(Math.random() * 45) + 1
    let ifExsist = false;
    for(let j=0; j<arr.length;j++){
      if(number == arr[j]) {
        ifExsist = true;
        break; //가장 가까운 for문을 종료함
      }
    }
    if(ifExsist==false){
      arr.push(number)
    }
    if(ifExsist==true){
      i--
    }
  }
  arr.sort(function(a, b)  {
  if(a > b) return 1;
  if(a === b) return 0;
  if(a < b) return -1;
  });
  //배열 내부는 유니코드이기 때문에 [1,2,3,10]을 [1,10,2,3]으로 정렬함
  //따라서 위와 같은 코드를 작성하여 순서대로 나오게 해줌
  console.log(arr);
</script>

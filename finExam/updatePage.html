<script type="text/javascript">
  let number = location.href.split("?")[1]



  //btnClickConsole함수의 인자를 ${res[i].NO}를 number로 받는다.

  $.ajax({
    type: "get",
    url: `/updateItem`,
    data: {
      num: number,
    },
    success: function(res) {
      $("#name").val(res[0].NAME);
      $("#price").val(res[0].PRICE);
      // console.log(res);
      // alert(res)
      // location.href="/insertMain";
    }

  });

  $("#edit").click(function() {
    $.ajax({
      type: "put",
      url: `/insertItem3`,
      data: {
        num: number,
        name: $("#name").val(),
        price: $("#price").val(),
      },
      success: function(res) {
        console.log(res);
        alert(res);
      }
    })
  });

  //btnClickConsole함수의 인자를 ${res[i].NO}를 number로 받는다.


  $("#back").click(function() {
    location.href = "/addDB";
  })
</script>

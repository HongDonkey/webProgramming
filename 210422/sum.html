<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  1번<br>
  가중치 : 0<input type="radio" name="num1">
  1<input type="radio" name="num1">
  2<input type="radio" name="num1">
  3<input type="radio" name="num1">
  4<input type="radio" name="num1"><br>
  <input type="text" value="" id="num1"><br>

  2번<br>
  가중치 : 0<input type="radio" name="num2">
  1<input type="radio" name="num2">
  2<input type="radio" name="num2">
  3<input type="radio" name="num2">
  4<input type="radio" name="num2"><br>
  <input type="text" value="" id="num2"><br>

  3번<br>
  가중치 : 0<input type="radio" name="num3">
  1<input type="radio" name="num3">
  2<input type="radio" name="num3">
  3<input type="radio" name="num3">
  4<input type="radio" name="num3"><br>
  <input type="text" value="" id="num3"><br>

  <span id="resultArea"></span><br>
  <input type="button" value="계산" id="calc"><br>





</body>

<script>
  $("#calc").click(function() {

    let sum1 = $("#num1").val();
    let sum2 = $("#num2").val();
    let sum3 = $("#num3").val();
    let rn1_nums = 0;
    let rn2_nums = 0;
    let rn3_nums = 0;
    let resnums = 0;
    $("#resultArea").html("");
    for (i = 0; i < $('input[name="num1"]').length; i++){
     if ($('input[name="num1"]')[i].checked)
     rn1_nums = i;
     if ($('input[name="num2"]')[i].checked)
     rn2_nums = i;
     if ($('input[name="num3"]')[i].checked)
     rn3_nums = i;

   let eachrn1 = rn1_nums * sum1;
   let eachrn2 = rn2_nums * sum2;
   let eachrn3 = rn3_nums * sum3;

   let resnums = eachrn1 + eachrn2 + eachrn3;







    }
    $("#resultArea").append(`(${rn1_nums} x ${sum1})
                          + (${rn2_nums} x ${sum2})
                          + (${rn3_nums} x ${sum3}) = ${resnums} <br>`);
      console.log(`(${rn1_nums} x ${sum1}) + (${rn2_nums} x ${sum2}) + (${rn3_nums} x ${sum3}) = ${resnums}`);

  });

  // console.log($('input[name="num"]')[0].checked);
</script>

</html>

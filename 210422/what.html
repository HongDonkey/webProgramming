<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>

  1<input type="radio" name="num"><br>
  2<input type="radio" name="num"><br>
  3<input type="radio" name="num"><br>
  4<input type="radio" name="num"><br>
  5<input type="radio" name="num"><br>
  6<input type="radio" name="num"><br>
  7<input type="radio" name="num"><br>
  8<input type="radio" name="num"><br>
  <input type="button" value="몇번째?" id="what"><br>



  <span id="resultArea"></span>


</body>

<script>
  $("#what").click(function() {
    $("#resultArea").html("");
    for (let i = 0; i < $('input[name="num"]').length; i++) {
      if ($('input[name="num"]')[i].checked == true) {
        console.log((i + 1) + "번째가 선택되었습니다.");
        $("#resultArea").append((i + 1) + "번째가 선택되었습니다.");
      }


    }

  })

  // console.log($('input[name="num"]')[0].checked);
</script>

</html>
